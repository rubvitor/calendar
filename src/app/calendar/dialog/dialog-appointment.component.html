<h1 mat-dialog-title>Appointment</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <div>
            <mat-label>Subject</mat-label>
            <input matInput [(ngModel)]="appointment.subject">
        </div>
        <br>
        <div>
            <mat-label>Description</mat-label>
            <input matInput [(ngModel)]="appointment.description">
        </div>
        <br>
        <div>
            <mat-label>Time</mat-label>
            <input type="time" matInput [(ngModel)]="time">
        </div>
        <br>
        <div>
            <mat-label>Duration (min)</mat-label>
            <input type="number" matInput [(ngModel)]="appointment.durationMinutes">
        </div>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="confirm()">Confirm</button>
</div>
